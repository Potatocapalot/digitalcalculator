<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator: Functional Programming</title>
    <!-- //tailwindcsscmd -->
    <script src="https://cdn.tailwindcss.com/"></script>
    <style>
        /* Custom styles for the calculator */
        body{
            font-family: Inter, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }
        /* To ensure the calculator is centered and well structured */
        .calculator-grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1rem;
            max-width: 400px;
            width:90%;
            padding: 1.5rem;
            background-color: #1a202c;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); 
            box-shadow: 0 10px 10px -5px rgba(0,0,0,0.1); 
           
        }
        .output{
            grid-column: 1/-1; /*spans all column */
            background-color: rgba(0,0,0, 0.75);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            padding: 1rem;
           word-wrap: break-word;   /*This will wrap long numbers */
           word-break: break-all;   /*This will break words if necessary */
           border-radius: 0.75rem;
           min-height: 80px;
        }
        .output .previous-operand{
            color:rgba(255,255,255,0.75);
            font-size: 1.5rem;
        }
        .output .current-operand {
            color:white;
            font-size: 2.5rem;
        }
        .calculator-grid>button{
            cursor: pointer;
            font-size: 1.75rem;
            outline: none;
            background-color: rgba(255,255,255,0.1);
            border: none;
            border-radius: 1rem;
            padding: 1rem 0.5rem;
            transition: background-color, 0.2s, ease-in-out, transform;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0, 0.1);
            box-shadow: 0 2px 4px -1px rgba(0,0,0, 0.06);
        }
        .calculator-grid>button:hover{
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);  /* slightly lift on hover */
        }
        .calculator-grid>button:active{
            transform: translateY(0);
            box-shadow: none;
        }
        .span-2{
            grid-column: span 2;
        }
        .operator-btn{
            background-color: #ff9f43;
        }
        .equals-btn{
            background-color: #4caf50;
        }
        .clear-btn{
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="span-2 clear-btn" data-clear>
            <b>AC</b>
        </button>
        <button data-delete>
            <b>DEL</b>
        </button>
        <button class="operator-btn" data-operation>
            <b>รท</b>
        </button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator-btn" data-operation>
            <b>*</b>
        </button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator-btn" data-operation>
            <b>+</b>
        </button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operator-btn" data-operation>
            <b>-</b>
        </button>
        <button data-number>
            <b>.</b>
        </button>
        <button data-number>0</button>
        <button class="span-2" data-equals>
            <b>=</b>
        </button>
    </div>
    <script src="dc.js"></script>
</body>
</html>
